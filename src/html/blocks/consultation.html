<section class="consultation">
    <div class="container">
        <div class="consultation__wrapper">

            <div class="consultation__col">

                <div class="consultation__col-title">
                    <h2 class="title">Консультация специалиста</h2>
                </div>

                <p class="consultation__col-text">
                    Напишите нам,позвоните или оставьте заявку.Выбирайте наиболее удобный для вас способ коммуникации!
                </p>

                <div class="consultation__col-social">
                    <a href="#!" class="consultation__col-social__link consultation__col-social__link--tg" target="_blank">
                        <img src="./img/social-icon/tg.svg" alt="иконка телеграма">
                        Telegram
                    </a>
                    <a href="#!" class="consultation__col-social__link consultation__col-social__link--waap" target="_blank">
                        <img src="./img/social-icon/wapp.svg" alt="иконка Whatsapp">
                        Whatsapp
                    </a>
                    <a href="#!" class="consultation__col-social__link consultation__col-social__link--vk" target="_blank">
                        <img src="./img/social-icon/vk.svg" alt="иконка Вконтакте">
                        Вконтакте
                    </a>
                    <a href="#!" class="consultation__col-social__link consultation__col-social__link--mail" target="_blank">
                        <img src="./img/social-icon/mail.svg" alt="иконка почты">
                        Почта
                    </a>

                </div>
            </div>

            <form class="consultation__form form">
                <h4 class="form__title">Оставьте заявку</h4>

                <div class="form__wrapper">
                    <input class="form__input form__input--top" type="text" name="name" placeholder="Имя">
                    <input class="form__input" type="text" name="tel" placeholder="Телефон">
                    <input class="form__input form__input--bot" type="text" name="mail" placeholder="Email">
                </div>

                <div class="form__agreement">

                    <p class="form__agreement-desc">
                        <span>//</span>
                        Нажимая на&nbsp;кнопку &laquo;Отправить данные&raquo;, вы&nbsp;даете согласие на&nbsp;обработку персональный данных
                    </p>

                    <button type="button" class="form__agreement-buttons">
                        Отправить данные
                        <img src="./img/icon/mail.svg" alt="иконка письма">
                    </button>

                </div>

            </form>

        </div>
    </div>
</section>
